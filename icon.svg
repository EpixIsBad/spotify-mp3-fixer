<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <clipPath id="leftHalf">
      <rect x="0" y="0" width="256" height="512"/>
    </clipPath>
    <clipPath id="rightHalf">
      <rect x="256" y="0" width="256" height="512"/>
    </clipPath>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- Left Half - Spotify-style sound waves -->
  <g clip-path="url(#leftHalf)">
    <path d="M130 175 Q256 130 382 175" stroke="#1a1a2e" stroke-width="30" stroke-linecap="round" fill="none"/>
    <path d="M150 256 Q256 211 362 256" stroke="#1a1a2e" stroke-width="30" stroke-linecap="round" fill="none"/>
    <path d="M170 337 Q256 292 342 337" stroke="#1a1a2e" stroke-width="30" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Right Half - Gear -->
  <g clip-path="url(#rightHalf)">
    <!-- Outer gear shape with teeth -->
    <g fill="#1a1a2e">
      <!-- Gear body -->
      <circle cx="256" cy="256" r="120"/>
      <!-- Gear teeth (8 teeth) -->
      <rect x="236" y="100" width="40" height="50" rx="5"/>
      <rect x="236" y="362" width="40" height="50" rx="5"/>
      <rect x="100" y="236" width="50" height="40" rx="5" transform="rotate(0 256 256)"/>
      <rect x="362" y="236" width="50" height="40" rx="5"/>
      <rect x="330" y="130" width="40" height="50" rx="5" transform="rotate(45 256 256)"/>
      <rect x="130" y="330" width="40" height="50" rx="5" transform="rotate(45 256 256)"/>
      <rect x="130" y="130" width="40" height="50" rx="5" transform="rotate(-45 256 256)"/>
      <rect x="330" y="330" width="40" height="50" rx="5" transform="rotate(-45 256 256)"/>
    </g>
    <!-- Gear center hole -->
    <circle cx="256" cy="256" r="50" fill="url(#bgGrad)"/>
  </g>

  <!-- Subtle center line -->
  <line x1="256" y1="30" x2="256" y2="482" stroke="rgba(26,26,46,0.2)" stroke-width="3"/>
</svg>